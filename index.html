<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">
            Search Images Blog
        </h1>
        <form class="form">
            <input type="text" class="search-input" placeholder="Search the image">
            <button class="search-btn">Search</button>
        </form>
        <div class="search-results">
            <div class="result">
                <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                    alt="Japan night">
                <a href="https://unsplash.com/photos/alY6_OpdwRQ" target="_blank">Japan night</a>
            </div>
            <div class="result">
                <img src="https://images.unsplash.com/photo-1682685796852-aa311b46f50d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                    alt="Girls hwo under the mountain">
                <a href="https://unsplash.com/photos/fNXY1xjZQYI" target="_blank">Girls hwo under the mountain</a>
            </div>
            <div class="result">
                <img src="https://images.unsplash.com/photo-1682687220198-88e9bdea9931?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
                 alt="Something day">
                <a href="https://unsplash.com/photos/x4vxK4VGKX0" target="_blank">Something day</a>
            </div>
        </div>
        
    </div>


    <script src="./app/app.js"></script>
</body>

</html>
